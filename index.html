<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Research System â€“ Step 1</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #f7f7f7;
      padding: 40px;
      max-width: 800px;
      margin: auto;
    }
    h1 {
      margin-bottom: 10px;
    }
    label {
      font-weight: 600;
      display: block;
      margin-top: 20px;
    }
    textarea, select {
      width: 100%;
      margin-top: 8px;
      padding: 10px;
      font-size: 14px;
    }
    button {
      margin-top: 30px;
      padding: 12px 18px;
      font-size: 14px;
      cursor: pointer;
    }
    .output {
      margin-top: 40px;
      background: #fff;
      padding: 20px;
      border-left: 4px solid #000;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>

  <h1>Step 1: Define the Research Objective</h1>
  <p>This step clarifies what decision the research should support.</p>

  <label>Research Question</label>
  <textarea id="question" rows="4" placeholder="e.g. What are the trends in AI adoption?"></textarea>

  <label>Decision Type</label>
  <select id="decisionType">
    <option>Understand</option>
    <option>Compare</option>
    <option>Decide</option>
    <option>Evaluate risk</option>
  </select>

  <label>Intended Audience</label>
  <select id="audience">
    <option>Founder</option>
    <option>Manager</option>
    <option>Student</option>
    <option>Researcher</option>
  </select>

  <label>Risk Tolerance</label>
  <select id="risk">
    <option>Low</option>
    <option>Medium</option>
    <option>High</option>
  </select>

  <button onclick="generatePrompt()">Generate Orientation Prompt</button>

  <div id="output" class="output" style="display:none;"></div>

  <script>
    function generatePrompt() {
      const q = document.getElementById("question").value;
      const d = document.getElementById("decisionType").value;
      const a = document.getElementById("audience").value;
      const r = document.getElementById("risk").value;

      const prompt = `
You are a research analyst.

User input:
Research question: ${q}
Decision type: ${d}
Audience: ${a}
Risk tolerance: ${r}

Your task:
1. Rewrite the research question so it is decision-oriented and unambiguous.
2. Explicitly state what decision this research should support.
3. Define what is IN scope and OUT of scope.

Output format:
- Refined research question:
- Decision this supports:
- In scope:
- Out of scope:
      `.trim();

      const outputDiv = document.getElementById("output");
      outputDiv.style.display = "block";
      outputDiv.textContent = prompt;
    }
  </script>

</body>
</html>
